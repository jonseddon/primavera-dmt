{% extends "pdata_app/base.html" %}
{% load static %}
{% load render_table from django_tables2 %}

    {% block contents %}
        <p>These are the data submissions that have been made so far...</p>

        <p>
            <form class="form-inline" action="{% url 'data_submissions' %}" method="get">
                <div class="form-group">
                    <label class="sr-only" for="incoming_directory">Incoming Directory</label>
                    <input type="text" class="form-control" name="incoming_directory" id="incoming_directory" placeholder="Incoming Directory" {% if request.GET.incoming_directory %} value="{{ request.GET.incoming_directory }}" {% endif %} autofocus>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="directory">Directory</label>
                    <input type="text" class="form-control" name="directory" id="directory" placeholder="Directory" {% if request.GET.directory %} value="{{ request.GET.directory }}" {% endif %}>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="status">Status</label>
                    <input type="text" class="form-control" name="status" id="status" placeholder="Status" {% if request.GET.status %} value="{{ request.GET.status }}" {% endif %}>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="user">User</label>
                    <input type="text" class="form-control" name="user" id="user" placeholder="User" {% if request.GET.user %} value="{{ request.GET.user }}" {% endif %}>
                </div>
<div class="form-group">
                    <label class="sr-only" for="tape_url">Tape URL</label>
                    <input type="text" class="form-control" name="tape_url" id="tape_url" placeholder="Tape URL" {% if request.GET.tape_url %} value="{{ request.GET.tape_url }}" {% endif %}>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="version">Version</label>
                    <input type="text" class="form-control" name="version" id="version" placeholder="Version" {% if request.GET.version %} value="{{ request.GET.version }}" {% endif %}>
                </div>
                <a class="btn btn-default" href="{% url 'data_submissions' %}">Clear</a>
                <input type="submit" class="btn btn-default" value="Filter" />
            </form>
        </p>

        {% render_table table %}
    {% endblock %}
